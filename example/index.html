<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Delay Extension Example</title>
    </head>
    <body>
        <textarea id="txt" cols="50" rows="10"></textarea>
        <script src="lib/jquery-1.10.2.min.js"></script>
        <script src="lib/taboverride-4.0.0.min.js"></script>
        <script src="lib/jquery.taboverride-4.0.0.min.js"></script>
        <script src="../src/taboverride.delay.js"></script>
        <script src="../src/jquery.taboverride.delay.js"></script>
        <script>
            /*global tabOverride, jQuery, $ */

            // set delay to 500ms (0.5 seconds)
            $.fn.tabOverride.delay(1000);

            // enable Tab Override
            $('#txt').tabOverride();

            // set delay to 0 to disable it
            //$.fn.tabOverride.delay(0);
        </script>
    </body>
</html>
